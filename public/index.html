<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>XDEV PROJECT V1 - NEKRO PURPLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --primary: #9d4edd;
            --dark: #05010a;
            --glow: #c77dff;
            --glass: rgba(157, 78, 221, 0.05);
            --border: rgba(157, 78, 221, 0.25);
            --success: #00ff88;
            --error: #ff4d4d;
            --neon-shadow: 0 0 15px rgba(157, 78, 221, 0.5);
        }

        html, body {
            height: 100%; margin: 0; padding: 0;
            background-color: var(--dark);
            overflow-x: hidden; color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
        }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #240046 0%, #05010a 80%);
            z-index: -2;
        }

        .cyber-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--border) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 30px 30px; z-index: -1; opacity: 0.15;
            mask-image: radial-gradient(ellipse at center, black, transparent 80%);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none !important; }

        #progress-bar {
            position: fixed; top: 0; left: 0; height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--glow), var(--success));
            width: 0%; z-index: 10001; transition: width 0.3s ease;
        }

        .container {
            width: 100%; max-width: 480px; margin: 0 auto;
            background: rgba(5, 1, 10, 0.7); backdrop-filter: blur(20px);
            min-height: 100vh; display: flex; flex-direction: column;
            border-left: 1px solid var(--border); border-right: 1px solid var(--border);
            position: relative;
        }

        .header { padding: 80px 20px 40px; text-align: center; transition: 0.5s; }

        .profile-img {
            width: 120px; height: 120px; border-radius: 30%;
            border: 2px solid var(--primary); padding: 5px;
            box-shadow: var(--neon-shadow);
            animation: morphing 8s infinite ease-in-out;
        }

        @keyframes morphing {
            0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%; }
        }

        .tabs-container { position: sticky; top: 0; z-index: 100; padding: 12px; background: rgba(5,1,10,0.9); border-bottom: 1px solid var(--border); }
        .tabs { display: flex; gap: 8px; overflow-x: auto; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: var(--glass); color: #fff; font-weight: 700; font-size: 10px; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); border-color: var(--glow); box-shadow: 0 0 20px rgba(157,78,221,0.4); }

        .content-section { padding: 20px; display: none; }
        .content-section.active { display: block; animation: fadeInUp 0.4s both; }

        .item-card { 
            background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(157, 78, 221, 0.05));
            border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center; transition: 0.3s;
        }

        .price { color: var(--success); font-family: 'JetBrains Mono'; font-weight: 700; }

        .console-box { background: #000; border-radius: 15px; padding: 15px; font-family: 'JetBrains Mono'; font-size: 10px; border: 1px solid var(--border); height: 160px; overflow-y: hidden; }

        .btn-wa { background: linear-gradient(45deg, #25d366, #128c7e); display: flex; align-items: center; justify-content: center; gap: 10px; padding: 18px; border-radius: 18px; color: #fff; text-decoration: none; font-weight: 800; }

        /* MAINTENANCE SCREEN */
        #mt-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999999; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            color: var(--error); font-family: 'JetBrains Mono';
        }

        #particles { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-2; pointer-events:none; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="mt-screen">
        <h1 class="animate__animated animate__flash animate__infinite">[ ACCESS TERMINATED ]</h1>
        <p style="color: #444; margin-top: 10px;">SYSTEM LOCKED BY ADMIN</p>
    </div>

    <div id="progress-bar"></div>
    <div class="cyber-grid"></div>
    <canvas id="particles"></canvas>

    <div class="container no-select">
        <div class="status-pill" style="display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 30px; font-size: 9px; font-weight: 800; position: absolute; top: 20px; left: 20px; border: 1px solid var(--border); z-index: 10; color: #fff;">
            <div style="width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success); animation: pulse 2s infinite;"></div> 
            <span id="admin-status">ADMIN ONLINE</span>
        </div>

        <div class="header" id="mainHeader">
            <img src="https://image2url.com/images/1765305774150-25f602d5-af57-43f3-9326-6ee9b08d014d.png" class="profile-img">
            <h1 style="margin: 15px 0 5px; font-size: 26px; font-weight: 800; background: linear-gradient(90deg, #fff, var(--glow), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">XDEV PROJECT V1</h1>
            <p style="font-size: 10px; color: var(--glow); font-weight: 700; letter-spacing: 2px; opacity: 0.7;">ENCRYPTED FILE SERVICES</p>
        </div>

        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab(event, 'no-root')">NO ROOT (HOLO)</button>
                <button class="tab-btn" onclick="switchTab(event, 'need-root')">NEED ROOT (AIM)</button>
                <button class="tab-btn" onclick="switchTab(event, 'jasa-modif')">JASA MODIF</button>
            </div>
        </div>

        <div id="no-root" class="content-section active">
            <div class="item-card">
                <div><h3>Holo Senjata</h3><span class="price" id="price-holo-senjata">15,000</span></div>
                <i class="fas fa-crosshairs" style="color:var(--primary)"></i>
            </div>
            <div class="item-card">
                <div><h3>Holo Bundle</h3><span class="price" id="price-holo-bundle">15,000</span></div>
                <i class="fas fa-ghost" style="color:var(--primary)"></i>
            </div>
        </div>

        <div id="need-root" class="content-section">
            <div class="item-card">
                <div><h3>Drag Headshot 100%</h3><span class="price" id="price-aim-drag">40,000</span></div>
                <i class="fas fa-skull" style="color:var(--primary)"></i>
            </div>
        </div>

        <div style="padding:20px;">
            <div class="console-box" id="console">
                <span style="color:var(--success)">[OK] SECURE_CONNECTION_ESTABLISHED</span>
            </div>
        </div>

        <div style="padding:20px; margin-top: auto;">
            <a href="https://wa.me/6289653880942" class="btn-wa"><i class="fab fa-whatsapp"></i> EXECUTE ORDER</a>
        </div>
    </div>

    <script>
        // SINKRONISASI EDGE CONFIG
        const EDGE_URL = "https://edge-config.vercel.com/ecfg_z7bxge6v6ifyatorgjilr8gfoc7m?token=4dee9e37-55cf-402b-a361-e6864c2f2b1e";

        async function syncUpdate() {
            try {
                const response = await fetch(EDGE_URL);
                const data = await response.json();

                // 1. Maintenance Lock
                document.getElementById('mt-screen').style.display = (data.maintenance === "on") ? 'flex' : 'none';

                // 2. Admin Status
                if(data.admin_status) document.getElementById('admin-status').innerText = data.admin_status;

                // 3. Brutal Mode Colors
                if(data.brutal_mode === "on") {
                    document.documentElement.style.setProperty('--primary', '#ff4d4d');
                    document.documentElement.style.setProperty('--glow', '#ff0000');
                } else {
                    document.documentElement.style.setProperty('--primary', '#9d4edd');
                    document.documentElement.style.setProperty('--glow', '#c77dff');
                }

                // 4. Sinkron Harga Produk (Bot can set: price_holo_senjata, etc)
                const priceKeys = ['price-holo-senjata', 'price-holo-bundle', 'price-aim-drag'];
                priceKeys.forEach(id => {
                    const keyInConfig = id.replace(/-/g, '_');
                    if(data[keyInConfig]) document.getElementById(id).innerText = data[keyInConfig];
                });

            } catch (e) { console.error("Sync Error"); }
        }

        setInterval(syncUpdate, 10000);
        syncUpdate();

        function switchTab(e, tabId) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            e.currentTarget.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        // Particles Animation (Simplified)
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let pArray = [];
        class P { constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.v = Math.random()*0.5; } update() { this.y += this.v; if(this.y > canvas.height) this.y = 0; } draw() { ctx.fillStyle = 'rgba(157,78,221,0.2)'; ctx.beginPath(); ctx.arc(this.x, this.y, 1, 0, Math.PI*2); ctx.fill(); } }
        for(let i=0; i<50; i++) pArray.push(new P());
        function anim() { ctx.clearRect(0,0,canvas.width, canvas.height); pArray.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(anim); }
        anim();
    </script>
</body>
</html>
