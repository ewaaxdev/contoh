<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDEV PROJECT V1 - PROTECTED</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --pixel-bg-img: url('https://img.freepik.com/free-vector/pixel-art-mystical-landscape-background_52683-125039.jpg');
            --pixel-bg-color: #5c94fc;
            --container-bg: rgba(255, 255, 255, 0.85);
            --pixel-yellow: #f8d878;
            --pixel-white: #ffffff;
            --text-main: #000000;
            --pixel-green: #00a000;
            --border-pixel: inset -4px -4px 0px 0px #888, inset 4px 4px 0px 0px #fff, 0px 0px 0px 4px #000;
        }

        [data-theme="dark"] {
            --pixel-bg-img: url('https://img.freepik.com/free-vector/pixel-art-night-ocean-background_52683-119859.jpg');
            --pixel-bg-color: #1a1a2e;
            --container-bg: rgba(30, 30, 30, 0.92);
            --pixel-yellow: #e5a50a;
            --pixel-white: #3c3c3c;
            --text-main: #ffffff;
            --pixel-green: #00ff00;
            --border-pixel: inset -4px -4px 0px 0px #000, inset 4px 4px 0px 0px #555, 0px 0px 0px 4px #fff;
        }

        /* PERTAHANAN CSS: Mencegah seleksi teks */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            -webkit-user-select: none;
        }

        body {
            background-color: var(--pixel-bg-color);
            background-image: var(--pixel-bg-img);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            image-rendering: pixelated;
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 480px; background: var(--container-bg);
            backdrop-filter: blur(4px); min-height: 100vh; display: flex;
            flex-direction: column; padding-bottom: 40px; position: relative;
            border-left: 6px solid #000; border-right: 6px solid #000;
        }

        /* --- HEADER & ELEMENTS --- */
        .theme-selector { position: absolute; top: 15px; right: 15px; background: var(--pixel-yellow); padding: 10px; box-shadow: var(--border-pixel); cursor: pointer; z-index: 100; font-family: 'Press Start 2P', cursive; font-size: 8px; display: flex; align-items: center; gap: 5px; color: #000; }
        .header-top { display: flex; align-items: center; gap: 15px; padding: 60px 20px 20px; background: rgba(0,0,0,0.1); border-bottom: 6px solid #000; }
        .profile-box { width: 80px; height: 80px; background: #fff; border: 4px solid #000; box-shadow: 5px 5px 0px #000; }
        .profile-img { width: 100%; height: 100%; object-fit: cover; }
        .header-info h1 { margin: 0; font-family: 'Press Start 2P', cursive; font-size: 14px; }
        .header-info p { margin: 10px 0 0 0; font-size: 10px; color: #fff; background: #000; padding: 5px; display: inline-block; }

        .tabs-container { padding: 20px; }
        .tabs { display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .tab-btn { flex: 0 0 auto; padding: 10px; background: var(--pixel-white); font-family: 'Press Start 2P', cursive; font-size: 7px; color: var(--text-main); border: none; box-shadow: var(--border-pixel); cursor: pointer; }
        .tab-btn.active { background: var(--pixel-yellow); transform: translateY(4px); }

        .content-section { padding: 10px 20px; display: none; }
        .content-section.active { display: block; }
        .section-label { font-family: 'Press Start 2P', cursive; font-size: 9px; margin: 20px 0; display: block; }

        .item-card { background: var(--pixel-white); border: 4px solid #000; padding: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 6px 6px 0px #000; cursor: pointer; }
        .price { color: var(--pixel-green); font-weight: 800; font-size: 11px; }

        .console-box { background: #000; border: 4px solid #fff; padding: 15px; margin: 25px 20px; font-family: 'JetBrains Mono', monospace; font-size: 10px; color: #fff; }
        .btn-wa { display: flex; align-items: center; justify-content: center; gap: 12px; background: #00a000; color: white; text-decoration: none; padding: 20px; margin: 0 20px; font-family: 'Press Start 2P', cursive; font-size: 10px; box-shadow: inset -4px -4px 0px 0px #005000, inset 4px 4px 0px 0px #80ff80, 0px 0px 0px 4px #000; }
    </style>
</head>
<body data-theme="light" oncontextmenu="return false;">

    <div class="container">
        <div class="theme-selector" onclick="toggleTheme()">
            <span id="theme-text">SIANG</span> <i class="fas fa-sun" id="theme-icon"></i>
        </div>

        <div class="header-top">
            <div class="profile-box">
                <img src="https://image2url.com/images/1765305774150-25f602d5-af57-43f3-9326-6ee9b08d014d.png" class="profile-img">
            </div>
            <div class="header-info">
                <h1>XDEV PROJECT</h1>
                <p>PROTECTED SYSTEM V1</p>
            </div>
        </div>

        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab(event, 'no-root')">NO ROOT</button>
                <button class="tab-btn" onclick="switchTab(event, 'need-root')">NEED ROOT</button>
                <button class="tab-btn" onclick="switchTab(event, 'services')">SERVICES</button>
            </div>
        </div>

        <div id="no-root" class="content-section active"></div>
        <div id="need-root" class="content-section"></div>
        <div id="services" class="content-section"></div>

        <div class="console-box">
            <span id="log">> INITIALIZING DEFENDER...</span>
        </div>

        <a href="https://wa.me/6289653880942" class="btn-wa">CONTACT ADMIN</a>
    </div>

    <script>
        /* --- ðŸ›¡ï¸ DEFENDER LEVEL 1: ANTI INSPECT --- */
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || 
                (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) || 
                (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
                alert("DEFENDER: AKSES DITOLAK!");
                return false;
            }
        };

        /* --- ðŸ›¡ï¸ DEFENDER LEVEL 2: DEBUGGER TRAP --- */
        setInterval(function() {
            var startTime = Date.now();
            debugger; 
            var endTime = Date.now();
            if (endTime - startTime > 100) {
                document.body.innerHTML = "<h1>SYSTEM PROTECTED: INSPECT DETECTED!</h1>";
            }
        }, 1000);

        /* --- ðŸ›¡ï¸ DEFENDER LEVEL 3: CONTENT OBFUSCATION --- */
        // Data diubah ke Base64 agar tidak terbaca oleh BeautifulSoup biasa
        const data = {
            nr: "W3sibmFtZSI6IkhvbG8gU2VuamF0YSIsInByaWNlIjoiMTUsMDAwIn0seyJuYW1lIjoiaG9sbyBCdW5kbGUiLCJwcmljZSI6IjE1LDAwMCJ9LHsibmFtZSI6IkhvbG8gS2FyYWt0ZXIiLCJwcmljZSI6IjM1LDAwMCJ9XQ==",
            rd: "W3sibmFtZSI6IkRyYWcgSGVhZHNob3QgMTAwJSIsInByaWNlIjoiNDAsMDAwIn0seyJuYW1lIjoiTWFnaWMgQnVsbGV0IiwicHJpY2UiOiIyMCwwMDAifV0=",
            sv: "W3sibmFtZSI6IkhhcHVzIEhvbG8iLCJwcmljZSI6IjEwLDAwMCJ9LHsibmFtZSI6IkFkZCBDb2xvciIsInByaWNlIjoiNSwwMDAifV0="
        };

        function renderItems() {
            const nr = JSON.parse(atob(data.nr));
            const rd = JSON.parse(atob(data.rd));
            const sv = JSON.parse(atob(data.sv));

            const inject = (id, items, label) => {
                let html = `<span class="section-label">[ ${label} ]</span>`;
                items.forEach(item => {
                    html += `<div class="item-card" onclick="alert('Membeli ${item.name}')">
                        <div class="item-info"><h3>${item.name}</h3><span class="price">${item.price}</span></div>
                        <i class="fas fa-shopping-cart"></i>
                    </div>`;
                });
                document.getElementById(id).innerHTML = html;
            };

            inject('no-root', nr, 'VISUALS');
            inject('need-root', rd, 'AIM BOT');
            inject('services', sv, 'TOOLS');
            document.getElementById('log').innerText = "> DEFENDER ACTIVE: SAFE MODE";
        }

        /* --- FUNGSI UI --- */
        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
        }

        function switchTab(e, tabId) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            e.currentTarget.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        window.onload = renderItems;
    </script>
</body>
</html>
