<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDEV PROJECT V1 - RETRO EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* TEMA SIANG */
            --pixel-bg-img: url('https://i.imgur.com/5WYhIy1.jpeg');
            --pixel-bg-color: #5c94fc;
            
            /* GANTI DISINI: Background container jadi transparan */
            --container-bg: transparent; 
            
            --pixel-yellow: #f8d878;
            --pixel-white: #ffffff;
            --text-main: #000000;
            --pixel-green: #00a000;
            --border-pixel: inset -4px -4px 0px 0px #888, inset 4px 4px 0px 0px #fff, 0px 0px 0px 4px #000;
        }

        [data-theme="dark"] {
            /* TEMA MALAM */
            --pixel-bg-img: url('https://i.imgur.com/aNiaNIO.jpeg');
            --pixel-bg-color: #1a1a2e;
            
            /* GANTI DISINI: Background container jadi transparan */
            --container-bg: transparent;
            
            --pixel-yellow: #e5a50a;
            --pixel-white: #3c3c3c;
            --text-main: #ffffff;
            --pixel-green: #00ff00;
            --border-pixel: inset -4px -4px 0px 0px #000, inset 4px 4px 0px 0px #555, 0px 0px 0px 4px #fff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--pixel-bg-color);
            background-image: var(--pixel-bg-img);
            background-size: cover;
            background-position: center;
            
            /* PERUBAHAN DISINI: Memastikan background terkunci rapat saat scroll */
            background-attachment: fixed;
            background-repeat: no-repeat;
            
            image-rendering: pixelated;
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            /* Hapus transisi background agar tidak delay saat scroll di beberapa browser mobile */
            transition: none; 
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 480px;
            
            /* UPDATE: Menggunakan variabel transparan */
            background: var(--container-bg);
            /* UPDATE: Hapus blur agar gambar belakang jelas */
            /* backdrop-filter: blur(4px); */ 
            
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 40px;
            position: relative;
            border-left: 6px solid #000;
            border-right: 6px solid #000;
        }

        /* --- THEME SELECTOR --- */
        .theme-selector {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--pixel-yellow);
            padding: 10px;
            box-shadow: var(--border-pixel);
            cursor: pointer;
            z-index: 100;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #000;
        }

        /* --- POPUP --- */
        .welcome-popup {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .popup-card {
            background: #fff;
            padding: 30px;
            border: 6px solid #000;
            box-shadow: 10px 10px 0px #000;
            max-width: 400px;
            text-align: center;
        }
        .popup-card h2 { font-family: 'Press Start 2P', cursive; font-size: 14px; color: #ff0000; margin-bottom: 20px; }
        .popup-card p { font-size: 12px; color: #000; font-weight: 800; line-height: 1.6; margin-bottom: 25px; }

        /* --- HEADER --- */
        .header-top {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 60px 20px 20px;
            
            /* UPDATE: Sedikit background gelap transparan agar teks terbaca */
            background: rgba(0,0,0,0.4); 
            
            border-bottom: 6px solid #000;
        }
        .profile-box { 
            width: 80px; height: 80px; 
            background: #fff;
            border: 4px solid #000;
            box-shadow: 5px 5px 0px #000;
        }
        .profile-img { width: 100%; height: 100%; object-fit: cover; }
        .header-info h1 { 
            margin: 0; 
            font-family: 'Press Start 2P', cursive; 
            font-size: 14px; 
            color: #fff; /* Paksa putih agar kontras dengan background gambar */
            text-shadow: 4px 4px 0px #000; /* Shadow tebal agar jelas */
        }
        .header-info p { 
            margin: 10px 0 0 0; 
            font-size: 10px; 
            color: #fff; 
            background: #000;
            padding: 5px;
            display: inline-block;
        }

        /* --- TABS --- */
        .tabs-container { padding: 20px; }
        .tabs { display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .tab-btn { 
            flex: 0 0 auto; padding: 10px; 
            background: var(--pixel-white); 
            font-family: 'Press Start 2P', cursive; 
            font-size: 7px; color: var(--text-main);
            border: none; box-shadow: var(--border-pixel); cursor: pointer;
        }
        .tab-btn.active { background: var(--pixel-yellow); color: #000 !important; transform: translateY(4px); box-shadow: inset 4px 4px 0px 0px #888, 0px 0px 0px 4px #000; }

        /* --- CONTENT --- */
        .content-section { padding: 10px 20px; display: none; }
        .content-section.active { display: block; }
        
        /* Agar tulisan judul section (misal [ VISUALS ]) terlihat jelas di background gambar */
        .section-label { 
            font-family: 'Press Start 2P', cursive; 
            font-size: 9px; 
            margin: 20px 0; 
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 5px;
        }

        .item-card { 
            background: var(--pixel-white); 
            border: 4px solid #000;
            padding: 15px; margin-bottom: 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 6px 6px 0px #000;
            cursor: pointer;
        }
        .item-card:active { transform: translate(3px, 3px); box-shadow: 2px 2px 0px #000; }
        .item-info h3 { margin: 0; font-family: 'Press Start 2P', cursive; font-size: 9px; line-height: 1.4; color: var(--text-main); }
        .price { color: var(--pixel-green); font-weight: 800; font-size: 11px; margin-top: 8px; display: block; }

        /* --- BUTTONS & CONSOLE --- */
        .btn-preview { 
            background: var(--pixel-yellow); border: none; padding: 8px;
            box-shadow: var(--border-pixel); font-family: 'Press Start 2P', cursive; font-size: 6px; cursor: pointer; color: #000;
        }
        .console-box { background: #000; border: 4px solid #fff; padding: 15px; margin: 25px 20px; font-family: 'JetBrains Mono', monospace; font-size: 10px; }
        .log-entry { display: block; margin-bottom: 5px; color: #fff; }
        .btn-wa { 
            display: flex; align-items: center; justify-content: center; gap: 12px;
            background: #00a000; color: white; text-decoration: none; padding: 20px; margin: 0 20px;
            font-family: 'Press Start 2P', cursive; font-size: 10px;
            box-shadow: inset -4px -4px 0px 0px #005000, inset 4px 4px 0px 0px #80ff80, 0px 0px 0px 4px #000;
        }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .phone-mockup { width: 85vw; max-width: 400px; background: #000; border: 8px solid #555; position: relative; }
        .phone-screen img { width: 100%; display: block; }
        .modal-close { position: absolute; bottom: -60px; left: 50%; transform: translateX(-50%); background: red; color: white; padding: 10px; font-family: 'Press Start 2P', cursive; border: 4px solid #000; cursor: pointer; }
    </style>
</head>
<body data-theme="light">
